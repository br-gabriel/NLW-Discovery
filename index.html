<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--ICON-->
    <link rel="icon" href="./images/icons/favicon.png">
    
    <!--CSS-->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./desktop.css">

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title id="title">DoWhile 2021</title>
</head>
<body>
    <div class="gradientes">
        <img class="pink" src="./images/pink-gradient.svg" alt="gradiente de fundo">
        <img class="yellow" src="./images/yellow-gradient.svg" alt="gradiente de fundo">
    </div>
    <!--
    <div class="faixa">
        
    </div>
    -->
    <main>
        <div class="container">
            <div class="cracha">
                <span>
                    <img class="faixa" src="./images/faixa.svg" alt="faixa que segura o crachá virtual">
                </span>

                <img class="quebra" src="./images/quebra.svg" alt="Encaixe da faixa do crachá">
            </div>
            <div class="avatar">
                <span>
                    <img src="./images/selo.svg" alt="Selo rocketseat">
                </span>

                <img src="./images/avatar.png" alt="Foto de perfil" id="userAvatar">
            </div>

            <h1 id="userName">Undefined</h1>
            <a id="user_profile" href="https://github.com" target="_blank">
                <img src="./images/icons/github-icon.svg" alt="icone do github"> 
                <span id="userLogin">null</span> 
            </a>
            
            <p id="userBio">Null</p>

            <ul id="socialLinks">
                <li class="instagram">
                    <a href="https://www.instagram.com" target="_blank">
                        <img src="./images/buttons/instagram-btn.svg" alt="instagram">
                    </a>
                </li>
                <li class="facebook">
                    <a href="https://www.facebook.com" target="_blank">
                        <img src="./images/buttons/facebook-btn.svg" alt="facebook">
                    </a>
                </li>
                <li class="linkedin">
                    <a href="https://www.linkedin.com" target="_blank">
                        <img src="./images/buttons/linkedin-btn.svg" alt="linkedin">
                    </a>
                </li>
            </ul>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
